name: Update Fallback Models

on:
  push:
    paths:
      - 'src/openai_structured/config/models.yml'
    branches:
      - main
      - next
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-fallbacks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Update fallback models
        run: |
          python scripts/update_fallbacks.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update fallback models from models.yml'
          title: 'chore: update fallback models'
          body: |
            This PR updates the fallback models in `model_registry.py` to match the configuration in `models.yml`.

            This change was automatically generated by the update-fallbacks workflow.
          branch: update/fallback-models
          base: ${{ github.ref_name }}
          delete-branch: true
          labels: |
            automated pr
            dependencies
