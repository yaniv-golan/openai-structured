[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
authors = [
  { name="Yaniv Golan" },
]
description = "Structured output for OpenAI API"
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
]
[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[tool.poetry]
name = "openai-structured"
version = "0.1.0"
description = "Structured output for OpenAI API"
authors = ["Yaniv Golan <your.email@example.com>"]
readme = "README.md"
packages = [{include = "openai_structured"}]

[tool.poetry.dependencies]
python = "^3.9"
openai = "^1.12.0"
pydantic = "^2.6.3" 
[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"

